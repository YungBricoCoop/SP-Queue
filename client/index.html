<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SP-Queue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/spotify.js"></script>
    <script type="text/javascript" src="./js/socket.js"></script>

</head>

<body>
    <div class="container" style="margin-top: 10px;">
        <h1 style="text-align: center;">SP-Queue</h1>
        <div>
            <div class="row justify-content-center" style="margin-top: 20px;">
                <div class="col-4" style="text-align: center;">
                    <div class="input-group"><button class="btn btn-primary" type="button" onclick="createRoom()">Create
                            Room</button><input disabled class="form-control" type="text" placeholder="Room ID" id='createRoomID'></div>
                </div>
                <div class="col-4" style="text-align: right;">
                    <div class="input-group"><input class="form-control" type="text" placeholder="Room ID"
                            id='id'><button class="btn btn-primary" type="button" onclick="joinRoom()">Join
                            Room</button></div>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-top: 20px;">
                <div class="col-4">
                    <form><input type="hidden" class="form-control" type="text" placeholder="Song" id='searchBar'
                            oninput="search()">
                    </form>
                </div>
            </div>
            <div class="row row-cols-3" style="margin: 0px;margin-top: 20px;" id='songs'>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
